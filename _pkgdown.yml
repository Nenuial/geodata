url: https://geodata.nenuial.org
template:
  package: geopkg

navbar:
  structure:
    left: [reference, geoverse]
  components:
    geoverse:
      text: GeoVerse
      menu:
      - text: geographer
        href: https://geographer.nenuial.org
      - text: geotool
        href: https://geotools.nenuial.org
      - text: geovizr
        href: https://geovizr.nenuial.org
      - text: ggeo
        href: https://ggeo.nenuial.org

reference:
- title: API Access
  description: |
    These functions provide access to a variety of data API.
  contents:
  - gdt_crr_get_data
  - gdt_gutt_get_abortion_rates
  - gdt_hmd_birth_raw
  - gdt_hmd_death_raw
  - gdt_hmd_e0_table
  - gdt_hmd_lex
  - gdt_hmd_mortality
  - gdt_hmd_population_raw
  - gdt_idb_pyramid
  - gdt_idb_pyramid_1y
  - gdt_idb_pyramid_5y
  - gdt_ofs_vote_list
  - gdt_table_demography
  - gdt_wb_demo
  - gdt_wb_lex

- title: Climate data
  description: |
    These functions provide access to NOAA climate data.
  contents:
  - gdt_ncdc_city_list
  - gdt_noaa_climate_data
  - gdt_update_ncdc_city_list

- title: GIS data
  description: |
    These functions provide GIS data.
  contents:
  - gdt_opendata_swiss_geodata
  - gdt_opendata_swiss_geodata_json

- title: Demography data
  description: |
    Datasets with data related to demography.
  contents:
  - gdt_hmd_demography
  - un_wpp_2019_period_estimates

- title: DF Cosmology
  description: |
    Dataset for the *DF Cosmology* chapter.
  contents:
  - starts_with("df_cosmology")

- title: DF Demography
  description: |
    Dataset for the *DF Cosmology* chapter.
  contents:
  - starts_with("df_demography")

- title: OC Chine
  description: |
    Dataset for the *OC Chine* chapter.
  contents:
  - starts_with("oc_chine")

- title: OC Ecocitoyenneté
  description: |
    Dataset for the *OC Ecocitoyenneté* chapter.
  contents:
  - starts_with("oc_ecocitoyennete")

- title: OC Géo au féminin
  description: |
    Datasets for the *OC Géo au féminin* chapter.
  contents:
  - starts_with("oc_geo_au_feminin")

- title: OC Israël – Palestine
  description: |
    Datasets for the *OC Israël – Palestine* chapter.
  contents:
  - starts_with("oc_israel_palestine")

- title: OC Géo au féminin
  description: |
    Datasets for the *OC Géo au féminin* chapter.
  contents:
  - starts_with("oc_russie")

- title: OC Suisse
  description: |
    Datasets for the *OC Suisse* chapter.
  contents:
  - starts_with("oc_suisse")
